<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci-String</title>
</head>
<body>
<script>
    const number = parseInt(prompt("Nhập số lượng số cần hiển thị: "));
    let n1 = 0;
    let n2 = 1;
    let nextN;
    document.writeln("Dãy Fibonacci gồm " +number+" số là: ");
    for (let i = 0; i < number ; i++) {
        nextN = n1 + n2;
        n1 = n2;
        n2 = nextN;
        document.write(n1+"; ");
    }
</script>
</body>
</html>
