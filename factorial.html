<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
<Script>
  let n = parseInt(prompt("Nhập số nguyên dương:"));
  let out = 1;
  for (let i = 1; i <=n ; i++) {
    out = out * i;
  }
  document.write("Giá trị của "+n+"! = " + out);
</Script>
</body>
</html>
