<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam-giác-vuông-ngược</title>
</head>
<body>
<script>
    let sout;
    sout = "<table>";
    for (let i = 6; i >= 1; i--) {
        sout = sout + "<tr>";
        for (let j = 1; j < i; j++) {
            sout = sout + "<td>" + "*" + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
