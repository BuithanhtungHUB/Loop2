<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam-giác-vuông</title>
</head>
<body>
<script>
    let sout;
    sout = "<table>";
    for (let i = 1; i <= 5; i++) {
        sout = sout + "<tr>";
        for (let j = 1; j <= 5; j++) {
            if ((i == 1 && j ==5)
                || (i == 2 && j == 4 || j == 5)
                || (i == 3 && j == 3 || j == 4 || j == 5)
                || (i == 4 && j == 2 || j == 3 || j == 4 || j == 5)
                || (i == 5)){
                sout = sout + "<td>" + "*" + "</td>";
            } else {
                sout = sout + "<td>" + "&nbsp;" + "</td>";
            }
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);

</script>

</body>
</html>
