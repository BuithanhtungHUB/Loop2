<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci-Sum</title>
</head>
<body>
<script>
    const number = parseInt(prompt("Nhập số lượng số cần hiển thị:"))
    let n1 = 0;
    let n2 = 1;
    let nextN;
    let sum = 0;
    document.write("Dãy Fibonacci gồm " +number+" số là: ");
    for (let i = 0; i < number ; i++) {
        nextN = n1 + n2;
        n1 = n2;
        n2 = nextN;
        document.write(n1+"; ");
        sum += n1;
    }
    document.write("<br>");
    document.write("Tổng dãy số là: "+ sum);
</script>
</body>
</html>
