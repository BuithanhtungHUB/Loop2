<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci-div5</title>
</head>
<body>
<script>
  const number = parseInt(prompt("Nhập số lượng số cần hiển thị:"));
  let n1 =0;
  let n2 =1;
  let nextN;
  document.writeln("Số Fibonacci đầu tiên chia hết cho 5 là: ");
  for (let i = 0; i < number; i++) {
    nextN = n1 +n2;
    n1 =n2;
    n2 = nextN;
    if (n1 % 5 == 0) {
      document.write(n1);
      break;
    }

  }
</script>
</body>
</html>
