<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table>"
    for (i = 1; i <= 6; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 7; j++) {
            if (!((i == 1 && (j == 1 || j == 4 || j == 7)
                || (i == 4 && (j == 1 || j == 7))
                || (i == 5 && (j == 1 || j == 2 || j == 6 || j == 7))
                || (i == 6 && (j == 1 || j == 2 || j == 3 || j == 5 || j == 6 || j == 7))))) {
                sout = sout + "<td>" + '*' + "</td>";
            } else {
                sout = sout + "<td>" + '&nbsp;' + "</td>";
            }
        }
    }
    sout = sout + "</tr>";
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
