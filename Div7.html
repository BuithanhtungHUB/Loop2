<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIV7</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số lượng: "));
    let count = 0;
    let sum = 0;
    document.writeln("Dãy " + number + " số chia hết cho 7 đầu tiên trong các số tự nhiên là: ");
    for (let i = 0; count < number; i++) {
        if (i % 7 == 0) {
            document.write(i + "; ");
            sum = sum + i;
            count++;
        }
    }
    document.write("<br/>");
    document.write("Tổng " + number + " số chia hết cho 7 đầu tiên trong các số tự nhiên là: " + sum);
</script>
</body>
</html>
