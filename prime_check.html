<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<h2 id="number"></h2>
<p id="result"></p>
<script>
    let number = +prompt("Nhập vào số lượng các số nguyên tố cần in ra:");
    let count = 0;
    let N = 2;
    document.getElementById("number").innerHTML = +number + " số nguyên tố đầu tiên là:";
    while (count < number) {
        if (isPrimeNumber(N)) {
            document.getElementById("result").innerHTML += N + "<br>";
            count++;
        }
        N++;
    }

    function isPrimeNumber() {
        let check = true;
        for (let i = 2; i <= Math.sqrt(N); i++) {
            if (N % i == 0) {
                check = false;
                break;
            }
        }
        return check;
    }
</script>
</body>
</html>
